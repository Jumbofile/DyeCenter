<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Login Form</title>
<head>
	<link rel="icon" type="image/x-icon" href="webresources/favicon.png" />
	<link rel="stylesheet" href="webresources/login.css" />
</head>
<body>
	<div class="error">
		<c:out value="${response}" escapeXml="false" />
	</div>
	<div class="login">
		<h1>Login</h1>
		<form action="${pageContext.servletContext.contextPath}/login"
			method="post">
			<input type="text" name="u" placeholder="Username"required="required" "/> 
			<input type="password" name="p" placeholder="Password" required="required" "/>
			<button type="submit" name="submit" class="btn btn-primary btn-block btn-large">Login</button>
			<div class=register>
				<a href="register">Register for a free account.</a>
			</div>
		</form>
	</div>
</body>
</html>
